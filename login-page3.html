<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page 3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        background-color: rgb(64, 62, 66);
        padding: 20px 45px;
      }
      .main {
         height: 100%;
         background-color: rgb(61, 45, 64);
        display: flex;
        border-radius: 25px;
        padding: 20px;
      }
      .left-side {
        flex: 1;
      }
      .right-side {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 32px;
      }
      .input {
             padding:9px;
             border-radius: 6px;
              
             border: 1px solid #ccc;
             margin-right: 5px;;
            background-color: transparent;
            color:black;
           
      }
      .input1{
         padding:9px;
         background-color: transparent;
         border-radius: 6px ;
         border:1px solid #ccc;
         
        
      }
      .button{
         padding:10px;
         border-radius: 6px;
         width:100%;
         border:none;
         color:white;
         background-color: rgb(131, 26, 131);
       
         
      }
      .b1{
         padding:9px;
         background: transparent;
         border:1px solid white;
         margin-right:5px;
         width:100%;
         border-radius: 6px;
         color:white;
      }
      .top{
        color:white;
        margin-bottom: 10%;
        margin-right:20%;
      }
      .top2{
        color:white;
        margin-top:10%;
      }
     

    </style>
  </head>
  <body>
    <div class="main">
      <!-- left side -->
      <div class="left-side">
        <img
          src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
          width="100%" height="100%"
        />
      </div>
      <!-- right side -->
      <div class="right-side">
        <div class="top">
          <h1>Create an account</h1>
          <div class="top2">
            Already have an account <a href="#">log in</a>
          </div>
        </div>

        <div>
          <input type="text"  class="input"  placeholder="First name " />
         <input type="text"  class="input"  placeholder="Last name " />
           
        </div>
        <div>
         <input type="email" class="input1" style="width:100% ; margin-right: 180px ; margin-left:10px;"  placeholder="Email" />
        </div>
        <div>
          <input type="password" class="input1" style="width:100% ; margin-right: 180px ; margin-left:10px;"  placeholder="Password" />
        </div>
        <div>
          <input type="checkbox"/> I agree to the
          <a href="#">Terms&Condition</a>
        </div>
        <div>
          <button class="button">Create Account</button>
        </div>
        <div>
          <button class="b1">Google</button>
          <button class="b1">Apple</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
