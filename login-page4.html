<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page 4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      body {
        height: 100vh;
        overflow: hidden;
      }
      .main {
        height: 100%;
        display: flex;
      }
      .left-side {
        width: 50%;
        flex-direction: column;
        justify-content: center;
        padding: 40px;
        height: 100%;
      }
      .right-side {
        width: 50%;

      }
      .right-side img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .welcome-text {
        font-family:
          "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        margin-top: 15%;
        text-align: center;
      }
      .input1 {
        padding: 8px;
        width: 60%;
        margin-left: 10%;
        border: 1px solid #ccc;
        margin-right: 5px;
        background-color: transparent;
        color: black;
      }
      .input {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .button {
        padding: 10px;
        color: white;
        background-color: black;
        width: 78%;
        margin-left: 5px;
      }
      .b1 {
        padding: 10px;
        margin-top: 20px;
        width: 78%;
        background-color: transparent;
        border: 1px solid #ccc;
        
      }
      .b1:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left-side">
        <i class="fa-solid fa-snowflake"> giihan</i>

        <div class="welcome-text">
          <h1>Welcome back !</h1>
          <p>the faster you fill ,the faster you get a ticket</p>
        </div>
        <div>
          <div>
            <label>Email</label>
          </div>
          <input
            type="email"
            class="input1"
            style="margin-bottom: 20px"
            placeholder="email"
          />
        </div>
        <div>
          <div>
            <label>password</label>
          </div>
          <input
            type="password"
            class="input1"
            style="margin-bottom: 20px"
            placeholder="password"
          />
        </div>
        <div class="input">
          <label>
            <input type="checkbox" />
            Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button class="button">Sign In</button>
        <div>
          <button class="b1">
            <i class="fa-brands fa-google"></i> Sign in with Google
          </button>
        </div>
      </div>
      <div class="right-side">
        <img
          src="WhatsApp Image 2026-01-27 at 3.48.11 PM.jpeg"
          alt="My Image"
        />
      </div>
    </div>
  </body>
</html>
